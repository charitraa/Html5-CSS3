<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 200px;
            width: 300px;
            background-color: brown;

        }

        .container:hover {
            transform: perspective(200px) translate3d(10px, 10px, 10px);
            transform: translateX(100px);
            transform: rotate3d(1, 2, 3, 50deg);
            transform: rotateY(50deg);
            transform: rotateZ(40deg);
            transform: scaleX(10);
            transform: scaleY(20);
            transform: skewX(20deg);
        }
    </style>
</head>

<body>
    <div class="container">

    </div>

</body>

</html>
