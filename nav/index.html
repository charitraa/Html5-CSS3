<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #3ca0c4;
            padding: 10px 20px;
            color: white;
        }

        .brand-title {
            font-size: 24px;
        }

        .navbar-links ul {
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
            list-style: none;
        }

        .navbar-links li {
            margin: 0 10px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar-links a:hover {
            color: #ddd;
        }

        .toggle-button {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            height: 21px;
            width: 30px;
            cursor: pointer;
        }

        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                position: absolute;
                top: 45px;
                right: 0;
                padding: 20px;
                background-color: #3ca0c4;
            }

            .navbar-links ul {

                flex-direction: column;
            }

            .navbar-links ul li {
                text-align: center;
                margin: 10px 0;
            }

            .toggle-button {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">MyWebsite</div>
        <a href="javascript:void(0);" class="toggle-button" onclick="toggleNavbar()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links" id="navbar-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script>
        function toggleNavbar() {
            var x = document.getElementById('navbar-links')
            if (x.style.display === 'block') {
                x.style.display = 'none'
            } else {
                x.style.display = 'block'
            }
        }

    </script>
</body>

</html>
