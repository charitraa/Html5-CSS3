<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Carousel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9ff;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: flex;
        }

        .carousel-item {
            min-width: calc(100% / 6);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: calc(100% / 3);
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                min-width: calc(100% / 2);
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-item"><img src="icon1.png" alt="Icon 1">1</div>
                <div class="carousel-item"><img src="icon2.png" alt="Icon 2">2</div>
                <div class="carousel-item"><img src="icon3.png" alt="Icon 3">3</div>
                <div class="carousel-item"><img src="icon4.png" alt="Icon 4">4</div>
                <div class="carousel-item"><img src="icon5.png" alt="Icon 5">5</div>
                <div class="carousel-item"><img src="icon6.png" alt="Icon 6">6</div>
            </div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlide(slideIndex);
        }

        function showSlide(index) {
            const container = document.querySelector('.carousel-container');
            const itemWidth = slides[0].offsetWidth;
            container.style.transform = `translateX(${-index * itemWidth}px)`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(slideIndex);
        });
    </script>
</body>

</html>
